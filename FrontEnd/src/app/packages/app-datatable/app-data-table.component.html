<div *ngIf="rows.length">
  <ngx-datatable
    #myTable
    class="material"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [loadingIndicator]="loadingIndicator"
    [rowHeight]="100"
    (page)="setPage($event)"
    [rows]="rows"
    [columns]="columns"
    [externalPaging]="true"
    [limit]="pageConfig.limit"
    [offset]="pageConfig.pageNumber"
    [count]="pageConfig.totalCount"
    [reorderable]="reorderable"
  >
  </ngx-datatable>
</div>
